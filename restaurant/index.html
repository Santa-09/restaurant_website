<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup Modal</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: url('https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      color: white;
    }

    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    nav .nav-links {
      display: flex;
      gap: 10px;
    }

    nav .nav-links button {
      padding: 8px 16px;
      border: none;
      background: #D72638;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      white-space: nowrap;
      font-size: 14px;
    }

    nav .nav-links button:hover {
      background: #a81f2a;
    }

    .design {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      padding: 20px;
    }

    .design h1 {
      font-size: clamp(32px, 8vw, 64px);
      font-weight: 700;
      margin-bottom: 15px;
      line-height: 1.2;
    }

    .design p {
      font-size: clamp(16px, 4vw, 22px);
      font-weight: 300;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #D72638;
      font-size: clamp(20px, 5vw, 24px);
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 10px;
      border: none;
      border-bottom: 2px solid #D72638;
      background: transparent;
      outline: none;
      font-size: 16px;
    }

    .input-box label {
      position: absolute;
      top: 12px;
      left: 10px;
      pointer-events: none;
      transition: 0.3s;
      color: #999;
      font-size: 16px;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -18px;
      font-size: 12px;
      color: #D72638;
    }

    .box button {
      width: 100%;
      padding: 12px;
      background: #D72638;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .box button:hover {
      background: #a81f2a;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      nav {
        padding: 12px 5%;
      }
      
      nav .logo {
        font-size: 20px;
      }
      
      .box {
        padding: 25px 20px;
      }
      
      .input-box {
        margin-bottom: 20px;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        gap: 10px;
        padding: 10px 5%;
      }
      
      nav .nav-links {
        width: 100%;
        justify-content: space-between;
      }
      
      nav .nav-links button {
        width: 48%;
        padding: 8px;
      }
      
      .design {
        top: 45%;
      }
      
      .box {
        padding: 20px 15px;
      }
      
      .input-box input {
        padding: 10px;
      }
      
      .input-box label {
        font-size: 14px;
      }
    }

    @media (max-width: 360px) {
      .design h1 {
        font-size: 28px;
      }
      
      .design p {
        font-size: 14px;
      }
      
      .box {
        padding: 15px 10px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">VILLA FOODIES</div>
    <div class="nav-links">
      <button onclick="showLogin()">Sign In</button>
      <button onclick="showSignup()">Sign Up</button>
    </div>
  </nav>

  <div class="design">
    <h1>VILLA FOODIES</h1>
    <p>Find the best restaurants, caf√©s and bars in India</p>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="box">
      <span class="close-btn" onclick="hideLogin()">&times;</span>
      <h2>Login</h2>
      <form action="index2.html">
        <div class="input-box">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal" id="signupModal">
    <div class="box">
      <span class="close-btn" onclick="hideSignup()">&times;</span>
      <h2>Sign Up</h2>
      <form action="index2.html">
        <div class="input-box">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Confirm Password</label>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function hideLogin() {
      document.getElementById('loginModal').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function showSignup() {
      document.getElementById('signupModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function hideSignup() {
      document.getElementById('signupModal').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Close when clicking outside
    window.onclick = function(event) {
      const login = document.getElementById('loginModal');
      const signup = document.getElementById('signupModal');
      if (event.target === login) hideLogin();
      if (event.target === signup) hideSignup();
    }
    
    // Prevent background scrolling when modal is open
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        hideLogin();
        hideSignup();
      }
    });
  </script>

</body>
</html>
